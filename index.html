<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app" role="application" aria-label="Scientific calculator">
    <header class="app-header">
      <h1>Scientific Calculator</h1>
      <div class="hint">Keyboard supported: numbers, + - * /, Enter, Backspace, parentheses</div>
    </header>

    <section class="screen" aria-live="polite">
      <div id="expression" class="expr">&nbsp;</div>
      <div id="display" class="disp">0</div>
    </section>

    <section class="controls">
      <!-- top functions -->
      <div class="row">
        <button class="btn fn" data-action="clear">C</button>
        <button class="btn fn" data-action="back">⌫</button>
        <button class="btn fn" data-action="ans">Ans</button>
        <button class="btn fn" data-value="(">(</button>
        <button class="btn fn" data-value=")">)</button>
      </div>

      <!-- scientific functions -->
      <div class="row">
        <button class="btn op" data-value="sin(">sin</button>
        <button class="btn op" data-value="cos(">cos</button>
        <button class="btn op" data-value="tan(">tan</button>
        <button class="btn op" data-value="asin(">asin</button>
        <button class="btn op" data-value="acos(">acos</button>
      </div>

      <div class="row">
        <button class="btn op" data-value="atan(">atan</button>
        <button class="btn op" data-value="sqrt(">√</button>
        <button class="btn op" data-value="pow(">^</button>
        <button class="btn op" data-value="log10(">log</button>
        <button class="btn op" data-value="log(">ln</button>
      </div>

      <div class="row">
        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn op" data-value="/">÷</button>
        <button class="btn op" data-value="%">%</button>
      </div>

      <div class="row">
        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn op" data-value="*">×</button>
        <button class="btn op" data-value="pi">π</button>
      </div>

      <div class="row">
        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn op" data-value="-">−</button>

<div class="row">
        <button class="btn zero" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn op" data-action="equals">=</button>
        <button class="btn op" data-value="+">+</button>
      </div>

    </section>

    <section class="history" id="history" aria-label="Calculation history"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
